<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="資料建置中，敬請期待">
    <title>資料建置中 | Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #264653 0%, #2A9D8F 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            padding: 60px 0;
        }

        /* 背景動畫元素 */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(233, 196, 106, 0.1);
            animation: float 20s infinite ease-in-out;
        }

        .circle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 20%;
            animation-delay: 0s;
        }

        .circle:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 60%;
            left: 80%;
            animation-delay: 4s;
        }

        .circle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 10%;
            animation-delay: 2s;
        }

        .circle:nth-child(4) {
            width: 60px;
            height: 60px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0.3;
            }
            25% {
                transform: translateY(-30px) translateX(20px);
                opacity: 0.6;
            }
            50% {
                transform: translateY(-60px) translateX(-20px);
                opacity: 0.3;
            }
            75% {
                transform: translateY(-30px) translateX(30px);
                opacity: 0.5;
            }
        }

        /* 主容器 */
        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 40px;
            max-width: 800px;
            width: 90%;
        }

        /* Logo/圖標區域 */
        .icon-wrapper {
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        .icon {
            width: 120px;
            height: 120px;
            margin: 0 auto;
            background: linear-gradient(135deg, #E9C46A, #F4A261);
            border-radius: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .icon::before {
            content: '🚧';
            font-size: 60px;
            animation: rotate 3s linear infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* 標題區域 */
        h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #E9C46A;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #F4A261;
            margin-bottom: 30px;
            font-weight: 300;
        }

        /* 描述文字 */
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            margin-bottom: 40px;
            color: rgba(255, 255, 255, 0.9);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        /* 進度條 */
        .progress-container {
            margin: 40px auto;
            max-width: 500px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
            color: #E9C46A;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #E9C46A, #F4A261, #E76F51);
            border-radius: 10px;
            animation: progress 3s ease-in-out infinite;
            box-shadow: 0 0 10px rgba(233, 196, 106, 0.5);
        }

        @keyframes progress {
            0% {
                width: 0%;
            }
            50% {
                width: 75%;
            }
            100% {
                width: 0%;
            }
        }

        /* 功能列表 */
        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .feature-title {
            font-size: 1.1rem;
            color: #E9C46A;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .feature-desc {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
        }

        /* 聯絡按鈕 */
        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(135deg, #E9C46A, #F4A261);
            color: #264653;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(233, 196, 106, 0.4);
            margin-top: 20px;
        }

        .cta-button:hover {
            background: linear-gradient(135deg, #F4A261, #E76F51);
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(244, 162, 97, 0.6);
        }

        /* 頁尾資訊 */
        footer {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            padding: 20px;
            margin-top: 40px;
        }

        footer a {
            color: #E9C46A;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #F4A261;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .description {
                font-size: 1rem;
            }

            .icon {
                width: 100px;
                height: 100px;
            }

            .icon::before {
                font-size: 50px;
            }

            .features {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .cta-button {
                padding: 12px 30px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景動畫 -->
    <div class="bg-animation">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <!-- 主要內容 -->
    <div class="container">
        <!-- 圖標 -->
        <div class="icon-wrapper">
            <div class="icon"></div>
        </div>

        <!-- 標題 -->
        <h1>資料建置中</h1>
        <p class="subtitle">Under Construction</p>

        <!-- 描述 -->
        <p class="description">
            我們正在努力建置這個專案的內容。<br>
            資料將會陸續更新，敬請期待精彩內容的呈現！
        </p>

        <!-- 進度條 -->
        <div class="progress-container">
            <div class="progress-label">
                <span>建置進度</span>
                <span>進行中...</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>

        <!-- 功能預告 -->
        <div class="features">
            <div class="feature-card">
                <div class="feature-icon">📚</div>
                <div class="feature-title">豐富內容</div>
                <p class="feature-desc">完整且有價值的資訊即將上線</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">🎨</div>
                <div class="feature-title">精美設計</div>
                <p class="feature-desc">現代化的使用者介面體驗</p>
            </div>
            <div class="feature-card">
                <div class="feature-icon">⚡</div>
                <div class="feature-title">高效能</div>
                <p class="feature-desc">快速載入與流暢操作</p>
            </div>
        </div>

        <!-- 行動呼籲按鈕 -->
        <a href="#" class="cta-button">保持關注</a>

        <!-- 頁尾 -->
        <footer>
            <p>&copy; 2025 Your Project Name. All rights reserved. | <a href="https://github.com/yourusername" target="_blank">GitHub</a></p>
        </footer>
    </div>
</body>
</html>
