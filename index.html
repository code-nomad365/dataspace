        function handleCopyClick(text, button) {
            playSuccessSound();

            // ä½¿ç”¨ document.execCommand('copy') ä½œç‚º fallback
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(text).then(updateButtonStatus).catch(() => fallbackCopy(text, button));
            } else {
                fallbackCopy(text, button);
            }

            function updateButtonStatus() {
                const originalHTML = button.innerHTML;
                const originalBackground = button.style.background;
                const originalColor = button.style.color;

                button.innerHTML = 'âœ“ å·²è¤‡è£½';
                button.style.background = 'linear-gradient(135deg, var(--color-2), var(--color-3))';
                button.style.color = 'white';
                
                setTimeout(() => {
                    button.innerHTML = originalHTML;
                    button.style.background = originalBackground;
                    button.style.color = originalColor;
                }, 2000);
            }

            function fallbackCopy(text, button) {
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.style.position = 'fixed'; 
                document.body.appendChild(textarea);
                textarea.select();
                try {
                    document.execCommand('copy');
                    updateButtonStatus();
                } catch (err) {
                    console.error('Fallback è¤‡è£½å¤±æ•—:', err);
                    // é€™è£¡ä½¿ç”¨è‡ªå®šç¾©çš„è¨Šæ¯æ¡†å–ä»£ alert()
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'error';
                    errorMessage.textContent = 'è¤‡è£½å¤±æ•—ï¼Œè«‹æ‰‹å‹•è¤‡è£½é€£çµã€‚';
                    document.querySelector('.container').appendChild(errorMessage);

                    setTimeout(() => {
                        errorMessage.remove();
                    }, 3000);
                }
                document.body.removeChild(textarea);
            }
        }
